<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Animation</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<main
			class="w-full min-h-screen bg-black text-amber-500 flex flex-col justify-center items-center"
		>
			<h1 class="text-6xl -mt-8 font-mono text-center py-8">
				CSS Animation Demo
			</h1>
			<nav class="flex justify-center w-full p-5">
				<ul
					class="flex gap-16 uppercase font-normal text-3xl list-disc"
				>
					<li class="text-purple-500 hover:text-purple-700 group">
						<a href="accenture.html">
							<div>
								Accenture
								<div
									class="h-[1px] mt-1.5 w-full bg-gradient-to-l from-[rgba(0,0,0,0)] from-50% to-purple-700 to-50% bg-size-[200%] bg-right group-hover:bg-left transition-all duration-500 ease-in-out"
								></div>
							</div>
						</a>
					</li>
					<li class="text-red-500 hover:text-[#990000] group">
						<a href="jijo.html">
							<div class="w-fit">
								Jijo
								<div
									class="h-[1px] mt-1.5 w-full bg-gradient-to-l from-transparent from-50% to-[#990000] to-50% bg-size-[200%] bg-right group-hover:bg-left transition-all duration-500 ease-in-out"
								></div>
							</div>
						</a>
					</li>
				</ul>
			</nav>
		</main>
	</body>
</html>
